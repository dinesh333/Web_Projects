<!DOCTYPE html>
<html>
<head>
	<title>BBS Timeline</title>
	<link rel="stylesheet" type="text/css" href="style/Timeline.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/Timeline.js"></script>
</head>

<body>
	<div id="container">
		<h1>Interactive Monthly Timeline</h1>
		<div id="bbs_timeline">
			<div id="full_date">Today is <span id="today"></span></div>
			<div id="current_year"></div>
			<table id="months_table">
				<tr>
					<td class="month" id="Jan">Jan</td>
					<td class="month" id="Feb">Feb</td>
					<td class="month" id="Mar">Mar</td>
					<td class="month" id="Apr">Apr</td>
					<td class="month" id="May">May</td>
					<td class="month" id="Jun">Jun</td>
					<td class="month" id="Jul">Jul</td>
					<td class="month" id="Aug">Aug</td>
					<td class="month" id="Sep">Sep</td>
					<td class="month" id="Oct">Oct</td>
					<td class="month" id="Nov">Nov</td>
					<td class="month" id="Dec">Dec</td>
				</tr>
			</table>
			<div id="current_month">Month: Message</div>
		</div>
	</div>
</body>
</html>
